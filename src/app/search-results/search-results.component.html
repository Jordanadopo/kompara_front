

<div class="content" role="main">

    <div class="container-fluid" style="padding-top: 1%;">
        <div class="row">
            <div class="col-md-5 col-sm-11 col-xs-12">
                <div class="row">
                    <div class="col-md-9 col-sm-9 col-xs-9 ">
                        <div class="form-group">
                            <label for="OriginePaysSelect">Origine</label>
                            <input type="text" class="form-control" id="OriginePaysSelect" placeholder="devise" value="{{pays_origine}}" disabled>

                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 ">
                        <div class="form-group">
                            <label for="OrigineDeviseInput">Devise</label>
                            <input type="text" class="form-control" id="OrigineDeviseInput" placeholder="devise" value="{{origine}}" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-1 col-xs-12 sm-padding-off">
                <button class="btn btn-primary btn-lg" >
                    <i class="fa fa-exchange-alt"></i>
                </button>
            </div>

            
            <div class="col-md-5 col-sm-11 col-xs-12">
                <div class="row">
                    <div class="col-md-9 col-sm-9 col-xs-9 col-group-left">
                        <div class="form-group">
                            <label for="DestinationPaysSelect">Destination</label>
                            <input type="text" class="form-control" id="DestinationPaysSelect" placeholder="devise" value="{{pays_destination}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 col-group-right">
                        <div class="form-group">
                            <label for="DestinatioDeviseInput">Devise</label>
                            <input type="text" class="form-control" id="DestinatioDeviseInput" placeholder="devise" value="{{destination}}" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5  col-sm-12 col-xs-12 ">
                <div class="form-group">
                    <label for="amount">Montant</label>
                    <input type="number" step="0.01" class="form-control" id="amount" placeholder="{{amount}}" min="5.00" disabled>
                </div>
            </div>

            
            <div class="col-md-offset-1 col-md-6 col-xs-12">
                <label for="EmetteurSelect">Emetteur</label>
                <input type="text" class="form-control" id="EmetteurSelect" placeholder="{{emetteur}}" value="{{emetteur}}" disabled>

            </div>
            <br/>
            <!--<div class="col-md-12 col-xs-12" style="text-align: center;">
                <span class="text-primary" >
                    Taux de change du marché :
                </span> 
                <span class="text-secondary">{{fromDevise}} 100,00 =</span> 
                <span class="text-dark">XOF 65&nbsp;595,70</span>
            </div>-->
        </div>
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <span class="h5" style="margin-top: 20px;">Économisez jusqu’à 85 % sur cette transaction avec les fournisseurs suivants :</span>
            </div>

            <div class="col-md-3 col-sm-5 col-xs-12 col-md-offset-0 col-sm-offset-7 ">
                <div class="form-group form-group-sm row">
                    <label class="control-label col-md-3 form-control bg-dark text-white" style="border-top-right-radius: 0; border-bottom-right-radius: 0;" for="sort">Trier:</label> 
                    <select id="sort" name="sort" class="form-control col-md-9" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                        <option label="Recommandé" value="1" selected="selected">Recommandé</option>
                        <option label="Prix: premier transfert" value="2">Prix: premier transfert</option>
                        <option label="Prix: standard" value="3">Prix: standard</option>
                        <option label="Prix: moyenne" value="4">Prix: moyenne</option>
                        <option label="Commentaires" value="5">Commentaires</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" *ngFor="let res of allCompared" style="border-top-style: solid; border-width: 1px; background-color:#eeeeee">
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <img class="logo" height="35px" [alt]="res.data.operateur" [src]="res.data.logo">
                </div>
                <div class="col-md-5 col-sm-4 col-xs-12">
                    <div class="row payment">
                        <div class="col-md-6 col-xs-6">
                            <div class="infomation-label">Options de paiement</div>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-credit-card fa-w-18 fa-lg" aria-hidden="true" data-prefix="far" data-icon="credit-card" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"></path></svg>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-credit-card-blank fa-w-18 fa-lg" aria-hidden="true" data-prefix="fas" data-icon="credit-card-blank" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M528 40H48C21.5 40 0 61.5 0 88v352c0 26.5 21.5 48 48 48h480c26.5 0 48-21.5 48-48V88c0-26.5-21.5-48-48-48zM160 404c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12v40zm192 0c0 6.6-5.4 12-12 12H204c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12v40z"></path></svg>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-university fa-w-16 fa-lg" aria-hidden="true" data-prefix="far" data-icon="university" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M472 440h-8v-56c0-13.255-10.745-24-24-24h-16V208h-48v152h-48V208h-48v152h-48V208h-48v152h-48V208H88v152H72c-13.255 0-24 10.745-24 24v56h-8c-13.255 0-24 10.745-24 24v16a8 8 0 0 0 8 8h464a8 8 0 0 0 8-8v-16c0-13.255-10.745-24-24-24zm-56 0H96v-32h320v32zm72.267-322.942L271.179 26.463a48.004 48.004 0 0 0-30.358 0L23.733 117.058A11.999 11.999 0 0 0 16 128.274V156c0 6.627 5.373 12 12 12h20v12c0 6.627 5.373 12 12 12h392c6.627 0 12-5.373 12-12v-12h20c6.627 0 12-5.373 12-12v-27.726c0-4.982-3.077-9.445-7.733-11.216zM64 144l192-72 192 72H64z"></path></svg>
                        </div>

                        <div class="col-md-6 col-xs-6">
                            <div class="infomation-label" >Options de retrait</div>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-money-bill fa-w-20 fa-lg" aria-hidden="true" data-prefix="far" data-icon="money-bill" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" data-fa-i2svg=""><path fill="currentColor" d="M616 64H24C10.745 64 0 74.745 0 88v335c0 13.255 10.745 24 24 24h592c13.255 0 24-10.745 24-24V88c0-13.255-10.745-24-24-24zM48 192c44.183 0 80-35.817 80-80h384c0 44.183 35.817 80 80 80v128c-44.183 0-80 35.817-80 80H128c0-44.183-35.817-80-80-80V192zm176 64c0-61.857 42.979-112 96-112s96 50.143 96 112c0 61.87-43 112-96 112-53.023 0-96-50.153-96-112z"></path></svg>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-mobile-android-alt fa-w-10 fa-lg" aria-hidden="true" data-prefix="fas" data-icon="mobile-android-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg=""><path fill="currentColor" d="M272 0H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h224c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zm-64 452c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12v8zm64-80c0 6.6-5.4 12-12 12H60c-6.6 0-12-5.4-12-12V60c0-6.6 5.4-12 12-12h200c6.6 0 12 5.4 12 12v312z"></path></svg>
                            <svg style="width: 30px; height: 15px;" class="svg-inline--fa fa-university fa-w-16 fa-lg" aria-hidden="true" data-prefix="far" data-icon="university" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M472 440h-8v-56c0-13.255-10.745-24-24-24h-16V208h-48v152h-48V208h-48v152h-48V208h-48v152h-48V208H88v152H72c-13.255 0-24 10.745-24 24v56h-8c-13.255 0-24 10.745-24 24v16a8 8 0 0 0 8 8h464a8 8 0 0 0 8-8v-16c0-13.255-10.745-24-24-24zm-56 0H96v-32h320v32zm72.267-322.942L271.179 26.463a48.004 48.004 0 0 0-30.358 0L23.733 117.058A11.999 11.999 0 0 0 16 128.274V156c0 6.627 5.373 12 12 12h20v12c0 6.627 5.373 12 12 12h392c6.627 0 12-5.373 12-12v-12h20c6.627 0 12-5.373 12-12v-27.726c0-4.982-3.077-9.445-7.733-11.216zM64 144l192-72 192 72H64z"></path></svg>
                        </div>
                    </div>
                    <br/>
                    <div class="row language">
                        <div class="col-md-12">
                            <div class="infomation-label" >langues disponibles</div>
                            <img  src="../../assets/icons/24/France.png" alt="Français"/>
                            <img  src="../../assets/icons/24/England.png" alt="English"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="row titre ">
                        <div class="col-md-12 text-primary"><i class="fa fa-user"></i>&nbsp;&nbsp;Premier transfert</div>
                        <div class="col-md-6 "><i class="fa fa-tag"></i>&nbsp;&nbsp;XOF 655,9570<br/><p class="text-secondary">Taux de change</p></div>
                        <div class="col-md-6 ">EUR 0,00<br/><p class="text-secondary">Frais</p></div>
                        <div class="col-md-12 "><h5 class="text-dark"><i class="fa fa-tags"></i>&nbsp;&nbsp;XOF 65 595,70</h5><p class="text-secondary">Somme à recevoir</p></div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-xs-6">
                    <a [href]="res.data.site"><button class="btn btn-outline-success" style="margin-top: 20px; float: right;">Go! &nbsp;&nbsp;<i class="fa fa-scroll"></i> </button></a>
                </div>
        </div>
    </div>
</div>
